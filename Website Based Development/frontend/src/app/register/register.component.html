<button
  type="button"
  class="btn btn-secondary w-100 btn-dark"
  data-bs-toggle="modal"
  data-bs-target="#registerModal"
>
  Register
</button>
<div
  class="modal fade"
  id="registerModal"
  #registerModal
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
  (shown.bs.modal)="resetForm()"
  (hidden.bs.modal)="onModalHidden()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register Now!</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (submit)="onRegister()">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              class="form-control"
              id="registerUsername"
              [(ngModel)]="username"
              name="registerUsername"
              required
            />
            <div *ngIf="usernameError" class="text-danger">
              {{ usernameError }}
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              [(ngModel)]="password"
              name="registerPassword"
              required
            />
            <div *ngIf="passwordError" class="text-danger">
              {{ passwordError }}
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary me-2"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
