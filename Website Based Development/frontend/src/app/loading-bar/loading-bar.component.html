<div *ngIf="isLoading" class="progress" style="width: 100%">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    [style.width]="progressValue + '%'"
    [attr.aria-valuenow]="progressValue"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
